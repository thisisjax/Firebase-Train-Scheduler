<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedular</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <!-- <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script> -->

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--moment.js-->
    <!-- <script src=“https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js“></script> -->
    <!--ViewPort(responsive)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
         crossorigin="anonymous">
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--Javascript-->
    <script src="main.js"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Indie+Flower|Russo+One" rel="stylesheet">



</head>

<body>
    <div class="container">
        <!--Header-->
        <div class="jumbotron jumbotron-fluid" id="jumboTitle">
            <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
            </div>
        </div>

        <!--Current Train Schedule-->
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body" id="trainSchedule">
                <table id="table" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <br>
        
        <!--Add Train Card-->
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">



                <!--Search train name-->
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" required>
                </div>
                <!--Destination-->
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" required>
                </div>
                <!--First Train Time-->
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrainTime">
                </div>
                <!--Frequency-->
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                </form>
                <!--Buttons-->
                <button class="btn btn-secondary" id="submit">Submit</button>



            </div>
        </div>
        <br>

    </div>

    </div>
</body>

</html>
